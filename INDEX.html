<h1>ENERGIA</h1> 
<p> Energia é uma grandeza física que se conserva, isto é, a quantidade total de energia nunca muda. Em termos diferentes, entende-se que energia é a capacidade de realizar trabalho. Existem diversas formas de energia intercambiáveis entre si, ou seja, que podem transformar-se umas nas outras.</p>
